<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú hamburguesa</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <input type="checkbox" id="menu-toggle" />
      <!-- Cuando usamos inputs, solemos asociarles un label que es un texto que los acompaña y para enlazarlos, 
       al atributo for le asignamos el id del input al cual hacemos referencia -->
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <ul class="menu">
        <li><a href="#">🐱 Gatitos</a></li>
        <li><a href="#">🐶 Perritos</a></li>
        <li><a href="#">🐵 Monitos</a></li>
        <li><a href="#">🐻 Ositos</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
